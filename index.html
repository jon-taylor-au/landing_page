<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GovStream - Australian Government Document Search</title>
    <meta
      name="description"
      content="Modern search platform for Australian government documents across multiple systems"
    />
    <link rel="icon" href="https://demo.govstream.com.au/logo.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 1s ease-out forwards;
      }
      .animate-fadeInUp-delayed {
        animation: fadeInUp 1s ease-out 0.3s forwards;
      }
    </style>
  </head>

  <body
    class="font-sans antialiased min-h-screen flex flex-col items-center justify-between text-gray-800 bg-gradient-to-b from-white to-[#F3F3F3]"
  >
    <!-- Main content -->
    <main class="text-center pt-24">
      <div class="flex flex-col items-center space-y-1">
        <img
          src="https://demo.govstream.com.au/logo.svg"
          alt="GovStream"
          class="w-auto h-20 md:h-24 mx-auto opacity-0 animate-fadeInUp"
        />
        <p
          class="text-sm uppercase tracking-[0.15em] text-[#9E9F9F] opacity-0 animate-fadeInUp-delayed -mt-1"
        >
          Built From Law, Then Code
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="fixed bottom-6 text-xs text-gray-500 font-light flex flex-col items-center space-y-1"
    >
      <p>Â© 2025 GovStream Pty Ltd</p>
      <a
        href="mailto:info@govstream.com"
        class="text-[#3C1A5B] hover:text-[#EB2188] transition-colors"
      >
        info@govstream.com
      </a>
    </footer>
  </body>
</html>
