<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov.Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* light grey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2x2 layout */
      gap: 40px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
    }

    .panel img {
      width: 120px;
      height: 120px;
      object-fit: contain; /* keeps aspect ratio without distortion */
    }

    /* Responsive: stack panels on small screens */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr; /* single column */
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="panel"><img src="logo.png" alt="Logo 1"></div>
    <div class="panel"><img src="logo2.png" alt="Logo 2"></div>
    <div class="panel"><img src="logo3.png" alt="Logo 3"></div>
    <div class="panel"><img src="logo4.png" alt="Logo 4"></div>
  </div>
</body>
</html>
