<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov.Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* light grey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: #ffffff; /* solid white */
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .panel img {
      max-width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="assets/logo.png" alt="Gov.Stream Logo">
  </div>
</body>
</html>
